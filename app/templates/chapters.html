{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<a href="{{url_for('book', id=book_id)}}"><button type="button" class="btn btn-outline-primary me-2">Вернуться к книге</button></a> <br><br>
    {% if chapters %}
    <table> 
        {% for chapter in chapters %}
            <tr>
                <td>
                    <a href="{{url_for('ch_book', id=chapter.id)}}"><button type="button" class="btn btn-outline-primary me-2">Глава {{chapter.num_ch}}</button></a><br><br>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
